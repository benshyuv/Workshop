<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Bootstrap</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Enter Requested Amount for item: {{ item.Name }}</h2>
        <form #UpdateAmountIncart="ngForm" (ngSubmit)="UpdateAmount(UpdateAmountIncart.value)" class="form-signin">
            <label for="amount" class="sr-only">Amount</label>
            <input type="number" name="amount" class="form-control" placeholder="Amount" required autofocus ngModel>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Update Amount</button>
        </form>
        <div *ngIf="updateAmountFailed == true">
            <div class="form-signin-heading" style="color:red;">{{MessageToUser}}</div>
        </div>
    </div> 
</body>
</html>
