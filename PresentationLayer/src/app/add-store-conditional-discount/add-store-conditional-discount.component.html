<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add conditional discount for store</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form #addItemConditionalDiscount="ngForm" ngNativeValidate (ngSubmit)="onSubmit(addItemConditionalDiscount.value)" class="form-signin">
            <h2 class="form-signin-heading">Add conditional discount for store: {{ storeName }}</h2>
            <hr class="spacer">
            <label for="discount" class="sr-only">Discount precent</label>
            <input type="number" step="0.01" min="0" max="1" name="discount" class="form-control" placeholder="Discount precent" required autofocus ngModel>
            <hr class="spacer">
            <label for="durationInDays" class="sr-only">Number of days for discount</label>
            <input type="number" name="durationInDays" class="form-control" placeholder="Duration in days" required autofocus ngModel>
            <hr class="spacer">
            <label for="minPurchase" class="sr-only">Minimum of total price for discount</label>
            <input type="number" name="minPurchase" class="form-control" placeholder="Minimum of total price" required autofocus ngModel>
            <hr class="spacer">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
        </form>
        <div *ngIf="actionFailed == true">
            <div class="form-signin-heading" style="color:red;">{{messageToUser}}</div>
        </div>
    </div>
</body>
</html>
