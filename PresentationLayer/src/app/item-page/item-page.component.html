<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Custom Bootstrap</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    </head>
    <body>
        <div *ngIf="item">
            <h1>{{ item.Name }}</h1>
            <p>item price: {{ item.Price | currency:"ILS" }}</p>
            <p>item amount in inventory: {{ item.Amount }}</p>
            <p>item categories: {{ item.Categories }}</p>
            <p>item keywords: {{ item.Keywords }}</p>
            <!--<p>item rank: {{ item.Rank }}</p>
    <form [formGroup]="form"
          (ngSubmit)="rate()"
          class="mt-3">
        <div class="form-group">
            <ngb-rating [max]="10"
                        formControlName="rating"></ngb-rating>
        </div>
        <button [disabled]="form.invalid || form.disabled" class="btn btn-primary">Rate</button>
    </form>-->
            <div *ngIf="inventoryPermission == true">
                <button (click)="deleteItem()">Delete Item</button>
                <button (click)="editItem()">Edit Item</button>
            </div>
        </div>
        <div class="container">
            <form #addToCartForm="ngForm" (ngSubmit)="addToCartMethod(addToCartForm.value)" class="form-signin">
                <label for="amount" class="sr-only">Amount</label>
                <input type="number" name="amount" class="form-control" placeholder="Amount" required autofocus ngModel>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Add To Cart</button>
            </form>
            <div *ngIf="actionFailed == true">
                <div class="form-signin-heading" style="color:red;">{{MessageToUser}}</div>
            </div>
        </div> 

        <button (click)="backToStore()">Back To The Store</button>
    </body>
</html>
