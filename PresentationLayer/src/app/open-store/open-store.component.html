<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Bootstrap Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form #openStoreForm="ngForm" (ngSubmit)="onSubmit(openStoreForm.value)" class="form-signin">
            <h2 class="form-signin-heading">Open Store</h2>
            <label for="name" class="sr-only">Store Name</label>
            <input type="text" name="name" class="form-control" placeholder="Store Name" required autofocus ngModel>
            <!--Spacer-->
            <hr class="spacer">
            <!--Spacer-->
            <label for="email" class="sr-only">Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="Email Address" required autofocus ngModel>
            <!--Spacer-->
            <hr class="spacer">
            <!--Spacer-->
            <label for="address" class="sr-only">Store Address</label>
            <input type="text" name="address" class="form-control" placeholder="Store Address" required autofocus ngModel>
            <!--Spacer-->
            <hr class="spacer">
            <!--Spacer-->
            <label for="phone" class="sr-only">Phone Number</label>
            <input type="tel" name="phone" pattern="[0]{1}[1-9]{1}-[0-9]{6}" class="form-control" placeholder="Phone Number" required autofocus ngModel>
            <!--Spacer-->
            <hr class="spacer">
            <!--Spacer-->
            <label for="bankAccountNumber" class="sr-only">Bank Account</label>
            <input type="text" name="bankAccountNumber" class="form-control" placeholder="Bank Account" required autofocus ngModel>
            <!--Spacer-->
            <hr class="spacer">
            <!--Spacer-->
            <label for="bank" class="sr-only">Bank Name</label>
            <input type="text" name="bank" class="form-control" placeholder="Bank Name" required autofocus ngModel>
            <!--Spacer-->
            <hr class="spacer">
            <!--Spacer-->
            <label for="description" class="sr-only">Description</label>
            <input type="text" name="description" class="form-control" placeholder="Description" required autofocus ngModel>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Open Store</button>
        </form>
        <div *ngIf="openStoreFailed == true">
            <div class="form-signin-heading" style="color:red;">{{MessageToUser}}</div>
        </div>
    </div> <!-- /container -->
</body>
</html>
