<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Bootstrap Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>
<body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
    <h2>Enter relevant Dates For Statistics</h2>
    <div class="container">
        <mat-form-field>
            <mat-label>Date From</mat-label>
            <input matInput [matDatepicker]="pickerFrom"
                   (dateInput)="ChangeDateFrom($event,pickerFrom)" (dateChange)="ChangeDateFrom($event,pickerFrom)">
            <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
            <mat-datepicker #pickerFrom></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Date To</mat-label>
            <input matInput [matDatepicker]="pickerTo"
                   (dateInput)="ChangeDateTo($event,pickerTo)" (dateChange)="ChangeDateTo($event,pickerTo)">
            <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
            <mat-datepicker #pickerTo></mat-datepicker>
        </mat-form-field>
        <div *ngIf="actionFailed == true">
            <div class="form-signin-heading" style="color:red;">{{messageToUser}}</div>
        </div>
        <!--Spacer-->
        <hr class="spacer">
        <!--Spacer-->
        <!--Spacer-->
        <hr class="spacer">
        <!--Spacer-->
        <!--Spacer-->
        <hr class="spacer">
        <!--Spacer-->
        <!--Spacer-->
        <button class="btn btn-lg btn-primary btn-block" (click)="onSubmit()">Select</button>
        <google-chart [type]="myType" [data]="myData" [title]="myTitle" [columns]="mycolumnNames" [height]="myHeight" style="width: 100%;"></google-chart>
        <div *ngIf="permission == false">
            <div class="form-signin-heading" style="color:red;">Action Faild: Don't have the right permission</div>
        </div>
    </div> <!-- /container -->
</body>
</html>
