<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Item Min Max Purchase Policy</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form #addItemMinMaxPolicy="ngForm" ngNativeValidate (ngSubmit)="onSubmit(addItemMinMaxPolicy.value)" class="form-signin">
            <h2 class="form-signin-heading">Add item min max policy in store: {{ storeName }}</h2>
            <!--Spacer-->
            <hr class="spacer">
            <!--Spacer-->
            <mat-form-field>
                <mat-label>Item</mat-label>
                <mat-select [(value)]="selectedItemId">
                    <mat-option *ngFor="let item of items" [value]="item.Id">
                        {{ item.Name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <!--Spacer-->
            <hr class="spacer">
            <!--Spacer-->
            <label for="minAmount" class="sr-only">Minimum amount</label>
            <input type="number" name="minAmount" class="form-control" placeholder="Minimum amount" autofocus ngModel>
            <!--Spacer-->
            <hr class="spacer">
            <!--Spacer-->
            <label for="maxAmount" class="sr-only">Maximum amount</label>
            <input type="number" name="maxAmount" class="form-control" placeholder="Maximum amount" autofocus ngModel>
            <!--Spacer-->
            <hr class="spacer">
            <!--Spacer-->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
        </form>
        <div *ngIf="actionFailed == true">
            <div class="form-signin-heading" style="color:red;">{{messageToUser}}</div>
        </div>
    </div> <!-- /container -->
</body>
</html>
