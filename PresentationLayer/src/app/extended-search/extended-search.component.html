<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Extended Search</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form #ExtenedSearchForm="ngForm" (ngSubmit)="onSubmitSearch(ExtenedSearchForm.value)" class="form-signin">
            <h2 class="form-signin-heading">Extended Search</h2>
            <!--Spacer-->
            <hr class="spacer">
            <!--Spacer-->
            <label for="itemName" class="sr-only">Item Name</label>
            <input type="text" name="itemName" class="form-control" placeholder="Item Name" required autofocus ngModel>
            <!--Spacer-->
            <hr class="spacer">
            <!--Spacer-->
            <label for="category" class="sr-only">Category</label>
            <input type="text" name="category" class="form-control" placeholder="Category" required autofocus ngModel>
            <!--Spacer-->
            <hr class="spacer">
            <!--Spacer-->
            <label for="keywords" class="sr-only">Keywords (Seperated by , )</label>
            <input type="text" name="keywords" class="form-control" placeholder="Keywords" required autofocus ngModel>
            <!--Spacer-->
            <hr class="spacer">
            <!--Spacer-->
            <label for="filterMinPrice " class="sr-only">Minimum Price</label>
            <input type="number" name="filterMinPrice" class="form-control" placeholder="Minimum Price" required autofocus ngModel>
            <!--Spacer-->
            <hr class="spacer">
            <label for="filterMaxPrice " class="sr-only">Maximum Price</label>
            <input type="number" name="filterMaxPrice" class="form-control" placeholder="Maximum Price" required autofocus ngModel>
            <!--Spacer-->
            <hr class="spacer">
            <!--Spacer-->
            <label for="filterItemRank " class="sr-only">Item Rank</label>
            <input type="number" name="filterItemRank" class="form-control" placeholder="Item Rank" required autofocus ngModel>
            <!--Spacer-->
            <hr class="spacer">
            <!--Spacer-->
            <label for="filterStoreRank " class="sr-only">Store Rank</label>
            <input type="number" name="filterStoreRank" class="form-control" placeholder="Store Rank" required autofocus ngModel>
            <!--Spacer-->
            <hr class="spacer">
            <!--Spacer-->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Search Item</button>
        </form>
    </div> <!-- /container -->
</body>
</html>
